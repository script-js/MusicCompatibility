<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <title>Music Compatibilty Checker</title>
    <meta name="google-site-verification" content="LKIThRhzjIXHbuJDOimsoB5O4Bb4eMFMp-YgYNFAG1M" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="auth.js"></script>
</head>

<body>
    <h1>Music Compatibilty Checker</h1>
    <p>for Spotify</p>
    <div id="chooser">
        <h2>My playlists</h2>
        <div id="myLists">Loading...</div>
        <h2>By URL</h2>
        <div id="inputs">
        </div>
        <button onclick="addList()">+</button>
        |
        <button onclick="start()">Start</button>
    </div>
    <div id="listViewer"></div>
    <div id="progress" style="display: none;">
        <h2 id="statust">Getting playlists...</h2>
        <progress id="progbar" max="0" value="0"></progress>
    </div>
    <div id="results" style="display: none;">
        <h2>You both like</h2>
        <div id="samegenres"></div>
        <div class="left">
            <div class="circular-progress" data-progress-color="lightgreen" data-bg-color="red">
                <div class="inner-circle"></div>
                <p class="percentage">0% match</p>
            </div>
            <h1>Artists</h1>
            <div id="sameartists"></div>
        </div>
        <div class="samesongs">
            <h1>Songs</h1>
            <div id="samesongs"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
