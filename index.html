<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <title>Music Compatiblilty Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="auth.js"></script>
</head>

<body>
    <h1>Music Compatiblilty Checker</h1>
    <div id="chooser">
        <div id="inputs">
            <input placeholder="Playlist URL">
            <input placeholder="Playlist URL">
        </div>
        <button onclick="addList()">Add List</button>
        |
        <button onclick="start()">Start</button>
    </div>
    <div id="progress" style="display: none;">
        <h2 id="statust">Getting playlists...</h2>
        <progress id="progbar" max="0" value="0"></progress>
    </div>
    <div id="results" style="display: none;">
        <h2>You both like</h2>
        <div id="samegenres"></div>
        <div style="display: inline-block;width: 30%;">
            <div class="circular-progress" data-progress-color="lightgreen" data-bg-color="red">
                <div class="inner-circle"></div>
                <p class="percentage">0% match</p>
            </div>
            <h1>Artists</h1>
            <div id="sameartists"></div>
        </div>
        <div id="samesongs">
            <h1>Songs</h1>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
